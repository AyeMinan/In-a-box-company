<!DOCTYPE html>
<html>
<head>
	<style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
}

form {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

label {
    display: inline-block;
    width: 120px;
    margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    background-color: #f2f2f2;
}

input[type="radio"],
input[type="checkbox"] {
    display: inline-block;
    margin-right: 10px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.error {
    color: red;
    font-style: italic;
}

	</style>
	<title>Registration Form</title>
</head>
<body>
	<form action="submit.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" required><br><br>
		
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br><br>
		
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br><br>
		
		<label for="interests">Interests:</label><br>
		<input type="checkbox" id="reading" name="interests[]" value="reading">
		<label for="reading">Reading</label><br>
		<input type="checkbox" id="music" name="interests[]" value="music">
		<label for="music">Music</label><br>
		<input type="checkbox" id="sports" name="interests[]" value="sports">
		<label for="sports">Sports</label><br><br>
		
		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
  var name = document.forms["registration"]["name"].value;
  var email = document.forms["registration"]["email"].value;
  var password = document.forms["registration"]["password"].value;
  var confirm_password = document.forms["registration"]["confirm_password"].value;
  var dob = document.forms["registration"]["dob"].value;
  var gender = document.forms["registration"]["gender"].value;
  var interests = document.forms["registration"]["interests[]"];
  var interests_checked = false;
  
  if (name == "") {
    alert("Name must be filled out");
    return false;
  }
  
  if (email == "") {
    alert("Email must be filled out");
    return false;
  }
  
  if (password == "") {
    alert("Password must be filled out");
    return false;
  }
  
  if (confirm_password == "") {
    alert("Confirm Password must be filled out");
    return false;
  }
  
  if (password != confirm_password) {
    alert("Passwords do not match");
    return false;
  }
  
  if (dob == "") {
    alert("Date of Birth must be filled out");
    return false;
  }
  
  if (gender == "") {
    alert("Gender must be selected");
    return false;
  }
  
  for (var i = 0; i < interests.length; i++) {
    if (interests[i].checked) {
      interests_checked = true;
    }
  }
  
  if (!interests_checked) {
    alert("Please select at least one interest");
    return false;
  }
}

	</script>
</body>
</html>
